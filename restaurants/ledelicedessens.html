<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>Le Délice des Sens</title>
    <meta name="description" content="menu du delice des sens" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,600;0,900;1,100;1,400;1,700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/58a48d0580.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a class="btn-back" href="../index.html"
        ><i class="fas fa-arrow-left"></i></a
      ><span class="logo">ohmyfood</span>
    </header>

    <img
      class="restaurant-pic"
      src="../img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
      alt="photo a la francaise"
    />

    <div class="menu container">
      <div class="container container--resp">
        <div class="container container--resp">
        <h1>Le Délice des Sens</h1>
        <button class="btn-like">
          <i class="far fa-heart"></i><i class="fas fa-heart"></i>
        </button></div>
        <div class="submenu__menu">
          <h2>Entrées</h2>
          <button class="btn btn__menu">
              <div class="info">
            <h3>Tartare de thon</h3>
            <p>Assaisonné au yuzu</p>
            <span class="price__menu">25€</span>
        </div>
        <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div>   
        </button>
          <button class="btn btn__menu">
              <div class="info">
            <h3>Bouchée de homard croustillant</h3>
            <p>Et sa farandole de petits légumes</p>
            <span class="price__menu">35€</span>
        </div>
        <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div>   
        </button>
          <button class="btn btn__menu">
              <div class="info">
            <h3>Velouté de cèpes</h3>
            <p>Aux truffes</p>
            <span class="price__menu">20€</span>
        </div>
        <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div>   
        </button>
        </div>
        <div class="submenu__menu">
          <h2>Plats</h2>
          <button class="btn btn__menu">
              <div class="info">
            <h3>Poulet rôti aux herbes de Provence</h3>
            <p>Et sa crème de truffe</p>
            <span class="price__menu">40€</span>
        </div>  
        <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div> 
        </button>
          <button class="btn btn__menu">
              <div class="info">
            <h3>Langouste rôtie</h3>
            <p>Et ses légumes de saison</p>
            <span class="price__menu">35€</span>
        </div> 
        <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div>  
        </button>
          <button class="btn btn__menu">
              <div class="info">
            <h3>Côte de boeuf Angus</h3>
            <p>Et sa purée de panais</p>
            <span class="price__menu">44€</span>
        </div>  
        <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div> 
        </button>
        </div>
        <div class="submenu__menu">
          <h2>Desserts</h2>
          <button class="btn btn__menu">
              <div class="info">
            <h3>Farandole de desserts</h3>
            <p>Du chef</p>
            <span class="price__menu">18€</span>
        </div> 
        <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div>  
        </button>
          <button class="btn btn__menu">
              <div class="info">
            <h3>Crème brulée</h3>
            <p>Revisité</p>
            <span class="price__menu">22€</span>
        </div> 
        <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div>  
        </button>
          <button class="btn btn__menu">
              <div class="info">
            <h3>Tiramisu</h3>
            <p>À la noisette</p>
            <span class="price__menu">23€</span>
        </div>  
        <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div> 
        </button>
        </div>

        <button class="btn btn__action">Commander</button>
      </div>
    </div>

    <div class="footer container">
      <div class="container--resp">
        <span class="logo">ohmyfood</span>
        <ul>
          <li>
            <i class="fas fa-utensils fa-fw"></i
            ><a href="">Proposer un restaurant</a>
          </li>
          <li>
            <i class="fas fa-hands-helping fa-fw"></i
            ><a href="">Devenir partenaire</a>
          </li>
          <li><a href="">Mentions légales</a></li>
          <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
