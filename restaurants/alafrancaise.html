<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>À la Française</title>
    <meta name="description" content="menu d'a la francaise" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,600;0,900;1,100;1,400;1,700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/58a48d0580.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a class="btn-back" href="../index.html"
        ><i class="fas fa-arrow-left"></i></a
      ><span class="logo">ohmyfood</span>
    </header>

    <img
      class="restaurant-pic"
      src="../img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
      alt="photo a la francaise"
    />

    <div class="menu container">
      <div class="container container--resp">
        <div class="container container--resp">
        <h1>À la Française</h1>
        <button class="btn-like">
          <i class="far fa-heart"></i><i class="fas fa-heart"></i>
        </button></div>
        <div class="submenu__menu">
          <h2>Entrées</h2>
          <button class="btn btn__menu">
              <div class="info">
            <h3>Tartare de poulpe acidulé</h3>
            <p>Aux zestes d'orange</p>
            <span class="price__menu">25€</span>
                </div>
                <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div> 
        </button>
          <button class="btn btn__menu">
              <div class="info">
            <h3>Velouté de légumes d'antan</h3>
            <p>Carotte, panais, topinambour</p>
            <span class="price__menu">35€</span>
                </div>
                <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div> 
        </button>
          <button class="btn btn__menu">
              <div class="info">
            <h3>Soupe à l'oignon</h3>
            <p>Revisitée</p>
            <span class="price__menu">20€</span>
                </div>
                <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div> 
        </button>
        </div>
        <div class="submenu__menu">
            
          <h2>Plats</h2>
          <button class="btn btn__menu">
              <div class="info">
            <h3>Coquilles Saint-Jacques</h3>
            <p>Accompagnées d'une purée de panais</p>
            <span class="price__menu">40€</span>
            </div>
            <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div> 
          </button>
          <button class="btn btn__menu">
            <div class="info">
            <h3>Magret de canard</h3>
            <p>Et parmentier de pommes de terre</p>
            <span class="price__menu">35€</span>
            </div>
            <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div> 
        </button>
          <button class="btn btn__menu">
              <div class="info">
            <h3>Pigeonneau d’Ille-et-Vilaine</h3>
            <p>Sur son lit de gnocchis aux légumes</p>
            <span class="price__menu">44€</span>
                </div>
                <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div> 
        </button>
        </div>
        <div class="submenu__menu">
          <h2>Desserts</h2>
          <button class="btn btn__menu">
              <div class="info">
            <h3>Pétales de violettes glacés</h3>
            <p>Et purée de noisettes</p>
            <span class="price__menu">18€</span>
                </div>
                <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div> 
        </button>
          <button class="btn btn__menu">
              <div class="info">
            <h3>Fondant au chocolat</h3>
            <p>Revisité</p>
            <span class="price__menu">22€</span>
                </div>
                <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div> 
        </button>
          <button class="btn btn__menu">
              <div class="info">
            <h3>Millefeuille croustillant</h3>
            <p>Myrtilles et pâte d’amande</p>
            <span class="price__menu">23€</span>
                </div>
                <div class="btn__menu--checked">
              <i class="fas fa-check-circle"></i>
            </div> 
        </button>
        </div>

        <button class="btn btn__action">Commander</button>
      </div>
    </div>

    <div class="footer container">
      <div class="container--resp">
        <span class="logo">ohmyfood</span>
        <ul>
          <li>
            <i class="fas fa-utensils fa-fw"></i
            ><a href="">Proposer un restaurant</a>
          </li>
          <li>
            <i class="fas fa-hands-helping fa-fw"></i
            ><a href="">Devenir partenaire</a>
          </li>
          <li><a href="">Mentions légales</a></li>
          <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
